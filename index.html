<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Verification</title>
</head>
<body>
    <h3>Enter Your Credentials</h3>
    <form id="loginForm" onsubmit="handleSubmit(event)">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="response" style="color: red;"></p>

    <script>
        // Predefined credentials and corresponding file links
        const credentials = {
            "aaaa": { password: "1234", fileLink: "https://admit-cards.akshargyanmanch.site/2500001.pdf" },
            "aabb": { password: "3456", fileLink: "https://admit-cards.akshargyanmanch.site/2500002.pdf" },
            "bbcc": { password: "5678", fileLink: "https://admit-cards.akshargyanmanch.site/2500003.pdf" }
        };

        function handleSubmit(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username exists
            if (credentials[username] && credentials[username].password === password) {
                // If credentials are correct, open the file in a new tab
                window.open(credentials[username].fileLink, '_blank');
            } else {
                // If credentials are incorrect, display an error message
                document.getElementById('response').textContent = 'Invalid credentials!';
            }
        }
    </script>
</body>
</html>
